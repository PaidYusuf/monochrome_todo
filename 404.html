<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <style>
    body {
      background: linear-gradient(135deg, #222, #444 60%, #222 100%);
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #0008;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #fff;
      color: #222;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 2px 12px #0004;
      transition: background 0.2s, color 0.2s;
    }
    a:hover {
      background: #222;
      color: #fff;
      box-shadow: 0 4px 24px #0006;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p>This is a static dashboard page.<br>
     For full functionality, use the React app at the homepage.</p>
  <a href="/monochrome_todo/">Go Home</a>
</body>
</html>
