<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: linear-gradient(135deg, #222, #444 60%, #222 100%);
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #0008;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #fff;
      color: #222;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 2px 12px #0004;
      transition: background 0.2s, color 0.2s;
    }
    a:hover {
      background: #222;
      color: #fff;
      box-shadow: 0 4px 24px #0006;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }
  </style>
</head>
<body>
  <div class="icon">ðŸš«</div>
  <h1>404</h1>
  <p>Sorry, the page you are looking for does not exist.<br>
     You may have mistyped the address or the page may have moved.</p>
  <a href="/monochrome_todo/">Go Home</a>
</body>
</html>
